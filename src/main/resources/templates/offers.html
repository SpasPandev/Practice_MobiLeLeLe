<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>

<div th:replace="fragments/commons::navigation"></div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="o : ${allOffers}"
             th:object="${o}"
             class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{imageUrl}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 th:text="|*{year} *{model.getBrand().getName()} *{model.getName()}|"
                    class="card-title">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">
                        <span th:text="|Mileage: *{mileage} km|">• Mileage</span>
                    </div>
                    <div class="card-text">
                        <span th:text="|Price: *{price} BGN|">• Price</span>
                    </div>
                    <div class="card-text">
                        <span th:text="|Engine type: *{engine}|">• Engine type</span>
                    </div>
                    <div class="card-text">
                        <span th:text="|Transmission type: *{transmission.name()}|">• Transmission type</span>
                    </div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/{id}/details(id = *{id})}">Details</a>
            </div>
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
